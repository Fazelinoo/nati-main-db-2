{% extends 'core/base.html' %}
{% block title %}Start New Chat{% endblock %}
{% block content %}
<div class="row justify-content-center" dir="rtl">
    <div class="col-lg-6 col-md-8">
        <div class="card mt-4" style="padding:2.2rem 1.7rem;">
            <h3 class="mb-4" style="text-align:right;font-family:'Inter','Vazirmatn',Tahoma,sans-serif;font-weight:700;">انتخاب کاربر برای شروع چت</h3>
            <form method="post">
                {% csrf_token %}
                <div class="row g-3" style="direction:rtl;">
                {% for u in users %}
                    <div class="col-12">
                        <div class="d-flex flex-row-reverse align-items-center justify-content-between p-3 rounded-3 user-chat-box position-relative mb-2" style="border:1.5px solid var(--border-light);background:#fff;transition:box-shadow 0.2s;direction:rtl;">
                            <div class="d-flex flex-row-reverse align-items-center gap-3" style="direction:rtl;">
                                <div class="user-chat-avatar">
                                    {{ u.username|first|upper }}
                                </div>
                                <div style="direction:rtl;text-align:right;">
                                    <div style="font-weight:600;font-size:1.1em;text-align:right;direction:rtl;">{{ u.username }}</div>
                                    <div class="user-chat-role" style="text-align:right;direction:rtl;">{{ u.get_role_display }}</div>
                                </div>
                            </div>
                            <button name="user_id" value="{{ u.id }}" class="btn btn-sm btn-primary" style="margin-left:0;">شروع چت</button>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </form>
        <style>
        .user-chat-box {
            background: #fff;
            border: 1.5px solid var(--border-light);
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: none;
        }
        html.dark .user-chat-box {
            background: var(--card-bg-dark) !important;
            border: 1.5px solid var(--border-dark) !important;
        }
        .user-chat-box:hover {
            box-shadow: 0 2px 12px #e5e7eb33;
            border-color: #bbb;
        }
        .user-chat-avatar {
            width:44px;height:44px;min-width:44px;min-height:44px;border-radius:50%;
            background:#222;color:#fff;display:flex;align-items:center;justify-content:center;font-size:1.3em;font-weight:600;
            z-index: 1;
            font-family:'Inter','Vazirmatn',Tahoma,sans-serif;
        }
        .user-chat-role {
            font-size:0.95em;color:var(--muted-light);
        }
        html.dark .user-chat-role {
            color: var(--muted-dark) !important;
        }
        </style>
        </div>
    </div>
</div>
{% endblock %}
