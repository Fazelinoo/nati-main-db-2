{% extends 'core/base.html' %}
{% block title %}All Users{% endblock %}
{% block content %}
<style>
    .user-list-box {
        background: #f7f7f7;
        color: #222;
        border-radius: 10px;
        box-shadow: 0 2px 8px #e5e7eb33;
        border: 1px solid #e5e7eb;
        margin-bottom: 1rem;
        padding: 1rem 1.2rem;
        transition: box-shadow 0.2s;
    }
    .user-list-box:hover {
        box-shadow: 0 4px 16px #bfc7d680;
        text-decoration: none;
    }
    .user-list-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #e5e7eb;
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1em;
        font-weight: 600;
        margin-left: 12px;
    }
    .user-list-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }
    .user-list-row {
        display: flex;
        align-items: center;
        gap: 16px;
    }
</style>
<div class="container mt-4">
    <h2 class="mb-4" style="font-weight:700;">لیست کاربران</h2>
    <div class="row g-3">
        {% for item in user_info %}
        <div class="col-12">
            <a href="/admin2/users/{{ item.user.id }}/files/" class="user-list-box user-list-row text-decoration-none">
                <div class="user-list-avatar">
                    {{ item.user.username|first|upper }}
                </div>
                <div class="user-list-info">
                    <div style="font-weight:600;">{{ item.user.username }}</div>
                    <div style="font-size:0.97em;">{{ item.user.get_role_display }}</div>
                    <div style="font-size:0.93em;">{{ item.online_status }}</div>
                </div>
                <a href="/tasks/assign/{{ item.user.id }}/" class="btn btn-sm btn-outline-primary ms-auto">تخصیص تسک</a>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
